<section class="d-flex justify-content-center align-items-center">
  <div class="container py-5 ">
    <h2 class=" text-center fs-1 fw-bolder">CONTACT COMPONENT</h2>

    <div class="d-flex justify-content-center align-items-center mb-3">
      <div class="line  me-3 "></div>
      <i class="fa-solid fa-star  me-3"></i>
      <div class="line  "></div>
    </div>
    <div class="d-flex justify-content-center flex-column align-items-center">
      <div class="w-50 position-relative mb-3">
        <span class="text-danger position-absolute animate__animated animate__fadeOutDown d-none" id="userName">User Name:</span>
      <input type="text" class=" form-control-plaintext border-bottom mt-3 w-100" placeholder="User Name" (keyup)="showSpan($event,'userName')">
    </div>
    <div class="w-50 position-relative mb-3">
      <span class="text-danger position-absolute animate__animated animate__fadeOutDown d-none" id="userAge">User
        Age:</span>
      <input type="text" class=" form-control-plaintext border-bottom mt-3 w-100" placeholder="User Age"
        (keyup)="showSpan($event,'userAge')">
    </div>
    <div class="w-50 position-relative mb-3">
      <span class="text-danger position-absolute animate__animated animate__fadeOutDown d-none" id="userEmail">User
        Email:</span>
      <input type="text" class=" form-control-plaintext border-bottom mt-3 w-100" placeholder="User Email"
        (keyup)="showSpan($event,'userEmail')">
    </div>
    <div class="w-50 position-relative mb-5">
      <span class="text-danger position-absolute animate__animated animate__fadeOutDown d-none" id="userPassword">User
        Password:</span>
      <input type="text" class=" form-control-plaintext border-bottom mt-3 w-100" placeholder="User Password"
        (keyup)="showSpan($event,'userPassword')">

    </div>
    <div class="text-start w-50"><button class="rounded-3 py-2 px-3">Send Message</button></div>
  </div>

  </div>
</section>
